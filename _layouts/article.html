<!DOCTYPE html>
<html>
<head>
	<title>Peng 首页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="/peng/favicon.png">
	<link rel="stylesheet" href="/peng/resource/css/blog_md.css">
	<link rel="stylesheet" href="/peng/resource/css/main.css">
</head>
<body>
<div class="container">
	<!-- 头部 -->
	<sidebar class="sidebar">
		{% include sidebar.html %}
	</sidebar>
	<!-- 内容 -->
	<blogBox class="blogBox">
		<div class="contentBox">
			<h1>{{page.title}}</h1>
			<p>{{page.author}} / {{page.date}}</p>
			<button onclick="history.go(-1);">返回</button>
			<img src="{{page.illustration}}">
			{{ content }}
		</div>
	</blogBox>
	<!-- 底部 -->
	<!--{% include footer.html %}-->
</div>
</body>
</html>
