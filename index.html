---
layout: Index
category: blog
---
<style type="text/css">
	.pagination ul{
		list-style: none;
		padding: 0;
		margin: 0;
		display: flex;
	}
</style>

<!-- 遍历分页后的文章 -->
{% for post in paginator.posts %}
    <!-- <div class="article_info">
        <b><a class="article_title" href="/peng/{{ post.url }}">{{ post.title }}</a></b>
        <p>author: {{ post.author }}</p>
        <span class="article_date">{{ post.date }}</span>
        <div class="article_img">
            <img src="{{post.illustration}}" alt="图片">
        </div>
        <p class="article_description">{{ post.description }}</p>
    </div> -->
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--3-col"></div>

		<div class="mdl-cell mdl-cell--6-col">
		    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
			  <div class="mdl-card__title" style="background: url('{{post.illustration}}') center / cover;">
			    <h2 class="mdl-card__title-text"><a href="">{{ post.title }}</a></h2>
			  </div>
			  <div class="mdl-card__supporting-text">
			    {{ post.description }}
			  </div>
			  <div class="mdl-card__actions mdl-card--border">
			    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/peng/{{ post.url }}">
			      阅读全文
			    </a>
			  </div>
			  <div class="mdl-card__menu">
			    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
			      <i class="material-icons">share</i>
			    </button>
			  </div>
			</div>
		</div>

		<div class="mdl-cell mdl-cell--3-col"></div>
	</div>
{% endfor %}

<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col"></div>

	<div class="mdl-cell mdl-cell--6-col">
		<div class="pagination">
		    <!--{% if paginator.previous_page %}-->
		    <!--<a href="/peng/blog/page{{ paginator.previous_page }}/" class="previous">Previous</a>-->
		    <!--{% else %}-->
		    <!--<span class="previous">Previous</span>-->
		    <!--{% endif %}-->

		    <!--<span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>-->
		    <!--{% if paginator.next_page %}-->
		    <!--<a href="/peng/blog/page{{ paginator.next_page }}/" class="next">Next</a>-->
		    <!--{% else %}-->
		    <!--<span class="next ">Next</span>-->
		    <!--{% endif %}-->

		    <ul>
		        {% for page in (1..paginator.total_pages) %}
		        {% if page == paginator.page %}
		        <li class="current">
		        	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" >
		        		<a href="#" style="color:#fff;">{{ page}}</a>
		        	</button>
		        </li>
		        {% else %}
		        <li>
		        	<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" >
		        		<a style="display: block;" href="/peng/{%if page > 1 %}blog/page{{ page }}/{% endif %}">{{ page }}</a>
		        	</button>
		        </li>
		        {% endif %}
		        {% endfor %}
		    </ul>
		</div>
	</div>

	<div class="mdl-cell mdl-cell--3-col"></div>
</div>
